<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d2389ef020.js"
      crossorigin="anonymous"
    ></script>
    <title>Yapılacaklar Listesi</title>
  </head>

  <body>
    <!-- Listeye Eklendi Toast'ı -->
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="liveToast"
          class="toast success "
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">Listeye eklendi.</div>
        </div>
      </div>
    </div>

    <!-- Listeden eleman silindi toası -->
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="removeToast"
          class="toast success "
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">Listeden eleman silindi.</div>
        </div>
      </div>
    </div>

    <!-- Boş Ekleme Yapamazsınız Toast'ı -->
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="liveToastError"
          class="toast error "
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000"
        >
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">Listeye boş ekleme yapamazsınız!</div>
        </div>
      </div>
    </div>

    <!-- ======= CONTAINER | START -->
    <div class="container">
      <div class="header">
        <!-- Kodluyoruz logo -->
        <img
          src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png"
          class="mb-1"
          alt=""
        />
        <h2>Yapılacaklar Listesi</h2>

        <!-- Todo Input -->
        <input type="text" id="task" placeholder="Bugün ne yapacaksın?" />

        <!-- Ekleme Butonu -->
        <span id="liveToastBtn" class="button">Ekle</span>
      </div>
      <!-- ======= CONTAINER | END -->

      <!-- Todos -->
      <ul id="list">
        
      </ul>
    </div>

    <!-- ============================ BOOTSTRAP CDN ====================== -->
    <!-- 1. JQuery'i ilk önce yükleyin -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      crossorigin="anonymous"
    ></script>
    <!-- 2. Bootstrap JS'i jQuery'den sonra yükleyin -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>

    <!-- Script Path -->
    <script src="main.js"></script>
  </body>
</html>
